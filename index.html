<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de LED de fremext</title>
</head>

<body style="font-family: Century gothic; width: 800;">
    <center>
        <div style="box-shadow: 0px 0px 20px 8px rgba(0,0,0,0.22); padding: 20px; width: 300px; display: inline-block; margin: 30px;">
            <h1>FREMEXT</h1>
            <h1>LED 1</h1>
            <h2 id="estado_led">El LED está APAGADO</h2>
            <button id="encender_btn" style="background-color:red;  color:white; border-radius: 10px; border-color: rgb(255, 0, 0);">
                <h2>Encender</h2>
            </button>
            <button id="apagar_btn" style="background-color:blue; color:white; border-radius: 10px; border-color: rgb(25, 255, 4);">
                <h2>Apagar</h2>
            </button>
        </div>
    </center>

    <script>
        document.getElementById("encender_btn").addEventListener("click", function () {
            fetch('http://192.168.212.20/LED=ON')
                .then(response => {
                    if (response.ok) {
                        document.getElementById("estado_led").innerText = "El LED está ENCENDIDO";
                    }
                });
        });

        document.getElementById("apagar_btn").addEventListener("click", function () {
            fetch('http://192.168.212.20/LED=OFF')
                .then(response => {
                    if (response.ok) {
                        document.getElementById("estado_led").innerText = "El LED está APAGADO";
                    }
                });
        });
    </script>
</body>

</html>
